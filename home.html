<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .department {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .department img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .department .details {
            padding-left: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
        }
        .form-container h2 {
            margin-bottom: 10px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input, .form-container textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        /* Ensure sufficient contrast */
        header, footer {
            background-color: #006400;
            color: white;
        }
        .form-container input, .form-container textarea {
            border-color: #006400;
        }
        .form-container button {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Healthcare Services</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
    </nav>
    <div class="department">
        <img src="department-image.jpg" alt="Department Image">
        <div class="details">
            <h2>Department Name</h2>
            <p>Description of the department and its services.</p>
        </div>
    </div>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email">
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2023 Healthcare Services. All rights reserved.
    </footer>
</body>
</html>
